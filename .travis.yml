language: c

env:
  - PYTHON_VERSION="2"
  - PYTHON_VERSION="3"

# Setting sudo to false opts in to Travis-CI container-based builds.
sudo: false

# Turn off email notifications
notifications:
  email: false

os:
  - linux
  - osx

install:
  - cd ..
  - mv tethys src
  - bash ./src/scripts/install_tethys.sh -h
  - bash ./src/scripts/install_tethys.sh --partial-tethys-install mesdat -t $PWD --python-version $PYTHON_VERSION
  - rm ./src/tethys_portal/settings.py
  - export PATH="$PWD/miniconda/bin:$PATH"
  - source activate tethys
  - conda list
  - echo $TETHYS_DB_DIR
  - pg_ctl -U postgres -D "${TETHYS_DB_DIR}/data" -l "${TETHYS_DB_DIR}/logfile" start -o "-p ${TETHYS_DB_PORT}"
  - bash ./src/scripts/install_tethys.sh --partial-tethys-install s -t $PWD --db-username tethys_super


# command to run tests
script:
  - tethys test
  - tstart


